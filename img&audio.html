<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Media Tags Example
    </title>
</head>

<body>
    <h1>Media Tags in HTML</h1>

    <!-- Image Example -->
     
    <h2>Image</h2>
    <img src="https://i.pinimg.com/236x/f4/8f/53/f48f5353d6447a4dfdeef40dc5311d80.jpg"
        alt="MSD" height="400" width="300">

<p>This is image using the <code>&lt;img&gt;</code> tag</p>

<h2>Audio</h2>

<!-- Audio Example -->

<audio src="TRYX_-_Downers_At_Dusk_(mp3.pm).mp3" controls muted > your browser doesnot support the audio element</audio>
<p>This is an audio player using the <code>&lt;audio&gt;</code> tag</p>

<!-- Video Example -->
<h2>Video</h2>


<video src="Afusic - Pal Pal (Official Music Video) Prod. @AliSoomroMusic.mp4"controls muted height="200" width="400">your browser doesnot support the video element</video>
<p>This is an audio player using the <code>&lt;video&gt;</code> tag</p>
</body>

</html>
